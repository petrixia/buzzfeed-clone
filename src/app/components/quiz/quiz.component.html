<div class="quiz__container">
    <div class="quiz_logo">
        <img src="assets/imgs/logo.png" alt="logo BuzzFeed" srcset="">
        <h1>{{ title }}</h1>
    </div>
    <div class="quiz_questions">
        <h2>{{ questionSelected.question }}</h2>
    </div>
    <div class="quiz_alternatives">
        <button *ngFor="let option of questionSelected.options; let i = index" 
        (click)="playerChooses(option.alias)"
        class="btn-alternative"> {{ option.name }}
        </button>
    </div>
    <div *ngIf=finished class="quiz_results">
        <h2>O seu resultado Ã©</h2>
        <p>{{ selectedAnswer }}</p>
    </div>
</div>
